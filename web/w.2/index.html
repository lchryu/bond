<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joke !</title>
    <style>
        body {
            background: linear-gradient(120deg, #02ffab 0%, #fdfdfd7b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            color: #000;
            margin: 0;
        }

        h1 {
            color: #48ff00;
            font-size: 2.5rem;
            margin-bottom: 0.5em;
            text-shadow: 10px 10px 40px rgb(255, 255, 255);
        }

        h2 {
            color: #e80b0b;
            font-size: 1.3rem;
            margin: 0.3em 0;
        }

        button {
            padding: 20px 200px;
            font-size: 1.1rem;
            background: #366665;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0002;
            cursor: pointer;
            transition: background 0.50s, transform 11s;
            margin-top: 1em;
        }

        button:hover {
            background: #01fcf8;
            transform: translateY(-2px) scale(1.04);
        }
    </style>

<body>
    <h1>HEY,YOU ENTERED MY WEBSITE ...</h1>
    <h2>What do you want ... uh</h2>
    <h2>So you want joke ! </h2>
    <button>Click me for a joke plz </button>
    <div id="joke-modal"
        style="display:none;position:fixed;z-index:1000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);align-items:center;justify-content:center;">
        <div
            style="background:#fff;padding:2em 2.5em;border-radius:16px;box-shadow:0 8px 32px #0005;min-width:300px;max-width:90vw;text-align:center;position:relative;">
            <span id="joke-text" style="font-size:1.2rem;color:#333;"></span>
            <br><br>
            <button id="close-joke"
                style="padding:0.5em 2em;background:#366665;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:1rem;">OK</button>
        </div>
    </div>
    <script>
        const button = document.querySelector("button");
        const modal = document.getElementById("joke-modal");
        const jokeText = document.getElementById("joke-text");
        const closeBtn = document.getElementById("close-joke");
        button.addEventListener("click", () => {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            jokeText.textContent = jokes[randomIndex];
            modal.style.display = "flex";
        });
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });
        // Đóng modal khi bấm nền tối
        modal.addEventListener("click", (e) => {
            if (e.target === modal) modal.style.display = "none";
        });
    </script>
    <script>
        const jokes = [
            "Why don’t scientists trust atoms? Because they make up everything!",
            "Why did the math book look sad? Because it had too many problems.",
            "Parallel lines have so much in common. It’s a shame they’ll never meet.",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "I told my computer I needed a break, and it said 'No problem, I’ll go to sleep.'"
        ];
    </script>
</body>

</html>
